<script type="text/javascript">
	function GenerateCaptcha() {
		var chr1 = Math.ceil(Math.random() * 9) + '';
		var chr2 = Math.ceil(Math.random() * 9) + '';
		var chr3 = Math.ceil(Math.random() * 9) + '';
		var chr4 = Math.ceil(Math.random() * 9) + '';
		var chr5 = Math.ceil(Math.random() * 9) + '';
		var chr6 = Math.ceil(Math.random() * 9) + '';
		var chr7 = Math.ceil(Math.random() * 9) + '';

		var captchaCode = chr1 + ' ' + chr2 + ' ' + chr3 + ' ' + chr4 + ' '
				+ chr5 + ' ' + chr6 + ' ' + chr7;

		document.getElementById("txtCaptcha").value = captchaCode
	}

	function ValidCaptcha() {
		var str1 = removeSpaces(document.getElementById('txtCaptcha').value);
		var str2 = removeSpaces(document.getElementById('txtCompare').value);

		if (str1 == str2)
			return true;
		else {
			alert("Wrong captcha! Please input again correct code.")
			return false;
		}
	}

	function removeSpaces(string) {
		return string.split(' ').join('');
	}
</script>

		<section
			class="mbr-section mbr-section--relative mbr-section--fixed-size"
			id="form1-l" style="background-color: rgb(76, 105, 114);">

			<div
				class="mbr-section__container mbr-section__container--std-padding container"
				style="padding-top: 93px; padding-bottom: 93px;">
				<div class="row">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-8 col-sm-offset-2">

									class="mbr-header mbr-header--center mbr-header--std-padding">
									<h2 class="mbr-header__text">CONTACT FORM</h2>
								</div>
								<form action="SendMail.html" method="post"
									enctype="multipart/form-data" onsubmit="return ValidCaptcha()">
									<div class="form-group">
										<input type="text" class="form-control" name="name" required
											pattern="[A-Za-z ]+" placeholder="Name"
											data-form-field="Name">
									</div>
									<div class="form-group">
										<input type="tel" class="form-control" name="phone" required
											placeholder="Phone" pattern="[0-9]{11}"
											data-form-field="Phone">
									</div>
									<div class="form-group">
										<textarea class="form-control" name="message" rows="3"
											placeholder="Message" data-form-field="Message"></textarea>
									</div>
									<div class="form-group">										
										<input type="text" class="form-control" disabled
											placeholder="Please attach an scanned copy of the OR/CR of the car. JPG or PNG only!!">
									<!-- restricted other file types -->
										<input type="file" accept=".jpg,.jpeg,.png" class="form-control" name="orcrImage" required
											data-form-field="Phone">
									</div>
									<div class="form-group">										
										<input type="text" class="form-control" disabled
											placeholder="Please attach an image of the car to be sold. JPG or PNG only!!">
									<!-- restricted other file types -->
										<input type="file" accept=".jpg,.jpeg,.png" class="form-control" name="carImage" required
											data-form-field="Phone">
									</div>
									<div class="form-inline" align="center">
										<p style="color: white;">Enter the CAPTCHA code:</p>
										<input type="text" disabled class="form-control"
											id="txtCaptcha"
											style="text-align: center; border: none; font-weight: bold; font-family: Calibri" />
										<input type="button" class="btn b" id="btnrefresh"
											value="Refresh" onclick="GenerateCaptcha();" /> <input
											type="text" class="form-control" id="txtCompare" required />

									</div>
									<br> <br>
									<div class="mbr-buttons mbr-buttons--right">
										<button type="submit"
											class="mbr-buttons__btn btn btn-lg btn-info">SEND</button>
									</div>
								</form>
